## 文件配置 ##
dir=/downloads
disk-cache=32M
continue=true
file-allocation=falloc
force-save=false

## 日志配置 ##
log=/data/log/aria2.log
log-level=notice

## 下载配置 ##
max-concurrent-downloads=5
max-connection-per-server=8
max-overall-download-limit=0
max-overall-upload-limit=0
min-split-size=20M
split=8

## 进度保存配置 ##
input-file=/data/aria2.session
save-session=/data/aria2.session
save-session-interval=60

## RPC配置 ##
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
rpc-secret=961129
daemon=false

## BT下载配置 ##
bt-enable-lpd=true
bt-save-metadata=false
bt-max-peers=0
bt-seed-unverified=true
bt-tracker=udp://tracker.leechers-paradise.org:6969/announce,udp://tracker.opentrackr.org:1337/announce,udp://p4p.arenabg.com:1337/announce,udp://9.rarbg.to:2710/announce,udp://9.rarbg.me:2710/announce,udp://tracker.internetwarriors.net:1337/announce,udp://exodus.desync.com:6969/announce,udp://tracker.torrent.eu.org:451/announce,udp://tracker.tiny-vps.com:6969/announce,udp://tracker.sbsub.com:2710/announce,udp://tracker.cyberia.is:6969/announce,udp://retracker.lanta-net.ru:2710/announce,udp://open.stealth.si:80/announce,udp://open.demonii.si:1337/announce,udp://denis.stalker.upeer.me:6969/announce,udp://tracker.moeking.me:6969/announce,udp://ipv4.tracker.harry.lu:80/announce,udp://explodie.org:6969/announce,udp://zephir.monocul.us:6969/announce,udp://xxxtor.com:2710/announce
bt-detach-seed-only=true
seed-time=1
follow-torrent=true

## DHT 服务配置 ##
enable-dht=true
enable-dht6=true
dht-file-path=/data/dht/dht.dat
dht-file-path6=/data/dht/dht6.dat
enable-peer-exchange=true

## 用户代理配置 ##
peer-id-prefix=-TR2770-
user-agent=Transmission/2.77